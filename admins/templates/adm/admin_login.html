{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Admin login</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">



    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'adm/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'adm/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'adm/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'adm/css/style.css' %}" rel="stylesheet">
</head>

<body>


        <!-- Sign In Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">

                        {% if messages %}
                        {% for message in messages %}
                         {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}
                
                        {% endfor %}
                
                    {% endif %}


                        <div >
    
                                <center><h3 class="text-primary">ADMINSITRATION</h3></center>
                        </div>
                        <form action="" method="POST">  
                            {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username">
                            <label for="floatingInput">Username</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="d-grid gap-2" >
                            <div >

                       <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Sign In</button> 
                       
                    </div>
                </div>
            </form>
            </div>
        </div>
        <!-- Sign In End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'adm/lib/chart/chart.min.js' %}"></script>
    <script src="{% static 'adm/lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'adm/lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'adm/lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'adm/lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'adm/lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'adm/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'adm/js/main.js' %}"></script>
</body>

</html>
